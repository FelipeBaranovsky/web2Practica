<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Practica</title>
    <!--LINKERS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="container-fluid ingreso-Usuario" id="contenidoMain">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="titulo">
                        INICIO DE SESION
                    </h1>
                </div>
                <form action="" id="formulario">
                    <div class="row">
                        <div class="col-md-3">
                            <h2 class="inputName"> Usuario: </h2>
                        </div>
                        <div class="col-md-7">
                            <input type="text" name="user" id="userBox" placeholder="Ingrese el Usuario..." class="inputBox">
                        </div>
                        <div id="userInd" class="col-md-2"></div> <!--Indicacion-->
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h2 class="inputName"> Email: </h2>
                        </div>
                        <div class="col-md-7">
                            <input type="text" name="mail" id="emailBox" placeholder="Ingrese el email..." class="inputBox">
                        </div>
                        <div id="mailInd" class="col-md-2"></div> <!--Indicacion-->
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h2 class="inputName"> Password: </h2>
                        </div>
                        <div class="col-md-7">
                            <input type="text" name="pass" id="passwordBox" placeholder="Ingrese la ContraseÃ±a..." class="inputBox">
                        </div>
                        <div id="passInd" class="col-md-2"></div> <!--Indicacion-->
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <div class="col-md-3">
                                <input type="button" class="btn btn-primary registrarBtn" style="width: 100px; margin-left: 5px" onclick="validarIngresoBtn()" value="Iniciar"></input>
                            </div>
                        </div>
                    </div>
                </form>     
                 
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
