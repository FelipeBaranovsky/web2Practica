<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Practica</title>
    <!--LINKERS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid ingreso-Usuario">
        <div class="row">
            <div class="col-md-12">
                <h1>
                    INGRESO DE USUARIOS
                </h1>
            </div>
            <form action="">
                <div class="row">
                    <div class="col-md-3">
                        <h2 class="inputName"> Usuario: </h2>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="user" id="userBox" placeholder="Ingrese el Usuario..." class="inputBox">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h2 class="inputName"> Email: </h2>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="email" id="emailBox" placeholder="Ingrese el email..." class="inputBox">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h2 class="inputName"> Password: </h2>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="password" id="passwordBox" placeholder="Ingrese la ContraseÃ±a..." class="inputBox">
                    </div>
                </div>
            </form>
            
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <table style="width: 400px; margin-left: 5px;">
                        <tr>
                            <td>
                                <div>
                                    <button type="submit" class="btn btn-primary ingresarBtn" onclick="validarBtn()">
                                        Ingresar
                                    </button>
                                </div>
                            </td>
                            <td style="margin-left: 50px;">
                                <div>
                                    <a href="Registro/registro.html">
                                        <button class="btn btn-primary registrarBtn">
                                            Registrarse
                                        </button>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                    
                    
                    
                       
               
             
        </div>
    </div>
    
    
</body>
</html>
