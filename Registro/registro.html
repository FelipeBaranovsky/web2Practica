<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!--LINKERS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container-fluid ingreso-Usuario" style="background-color: #99CCFF;">
        <div class="row">
            <div class="col-md-12">
                <h1>
                    REGISTRO DE UN NUEVO USUARIO
                </h1>
            </div>
            <form action="">
                <div class="row">
                    <div class="col-md-3">
                        <h2 class="inputName"> Usuario: </h2>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="user" id="userBox" placeholder="Ingrese el Usuario..." class="inputBox">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h2 class="inputName"> Email: </h2>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="email" id="emailBox" placeholder="Ingrese el email..." class="inputBox">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h2 class="inputName"> Password: </h2>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="password" id="passwordBox" placeholder="Ingrese la ContraseÃ±a..." class="inputBox">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h2 class="inputName"> Perfil: </h2>
                    </div>
                    <div class="col-md-9">
                        <div class="dropdown">
                            
                            <!-- <button class="btn btn-secondary dropdown-toggle dropMenu" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              dsfas
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="#">Estandar</a></li>
                              <li><a class="dropdown-item" href="#">Avanzado</a></li>
                              <li><a class="dropdown-item" href="#">Administrador</a></li>
                            </ul>
                          </div> -->
                          <select name="rol" id="rolUser">
                            <option value="estandar">Estandar</option>
                            <option value="avanzado">Avanzado</option>
                            <option value="administrador">Administrador</option>
                          </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary registrarBtn" style="width: 100px; margin-left: 5px" onclick="validarBtn()" value="Registrar"></input>
                        </div>
                    </div>
                </div>
                    

            </form>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
